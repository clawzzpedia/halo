<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’¬ Chat Anonim</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            background: #ece5dd;
            color: #000;
            overflow: hidden;
        }
        
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #075e54;
            color: white;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
            box-shadow: 0 1px 6px rgba(0,0,0,0.1);
        }
        
        .logo {
            font-size: 18px;
            font-weight: 600;
        }
        
        .status {
            font-size: 13px;
            opacity: 0.9;
        }
        
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 8px 4px;
            background: #ece5dd;
        }
        
        .message {
            display: flex;
            margin-bottom: 16px;
            max-width: 85%;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
            color: white;
        }
        
        .message-bubble {
            background: white;
            padding: 10px 14px;
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            max-width: calc(100% - 52px);
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .message-header {
            display: flex;
            align-items: baseline;
            gap: 6px;
            margin-bottom: 2px;
        }
        
        .username {
            font-weight: 600;
            font-size: 14px;
            color: #075e54;
        }
        
        .timestamp {
            font-size: 12px;
            color: #667781;
        }
        
        .message-text {
            font-size: 15px;
            line-height: 1.4;
            word-break: break-word;
        }
        
        .input-area {
            background: #f0f0f0;
            padding: 8px 16px;
            display: flex;
            gap: 8px;
            align-items: flex-end;
            box-shadow: 0 -1px 4px rgba(0,0,0,0.1);
        }
        
        #messageInput {
            flex: 1;
            min-height: 42px;
            max-height: 100px;
            padding: 10px 16px;
            border: none;
            border-radius: 23px;
            background: white;
            font-size: 15px;
            resize: none;
            font-family: inherit;
        }
        
        #messageInput:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0,126,230,0.3);
        }
        
        #sendBtn {
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50%;
            background: #00a884;
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: background 0.2s;
        }
        
        #sendBtn:hover:not(:disabled) {
            background: #00d498;
        }
        
        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* MOBILE TELEGRAM PERFECT */
        @media (max-width: 768px) {
            .header { padding: 14px 16px; }
            .chat-area { padding: 4px; }
            .message { max-width: 90%; margin-bottom: 12px; }
            .message-avatar { width: 36px; height: 36px; font-size: 15px; margin-right: 10px; }
            .message-bubble { padding: 9px 13px; }
            .username { font-size: 13px; }
            .input-area { padding: 6px 12px; }
            #messageInput { min-height: 40px; }
        }
        
        /* Scrollbar hidden */
        .chat-area::-webkit-scrollbar {
            width: 0;
            background: transparent;
        }
        
        .chat-area {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">ðŸ’¬ Chat Anonim</div>
            <div class="status">
                <div id="status">Menghubungkan...</div>
            </div>
        </div>
        
        <div class="chat-area" id="messages"></div>
        
        <div class="input-area">
            <textarea id="messageInput" placeholder="Ketik pesan..." rows="1"></textarea>
            <button id="sendBtn" disabled>âž¤</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        const socket = io();
        let username = 'Anon' + Math.floor(Math.random() * 1000);
        
        const statusEl = document.getElementById('status');
        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        
        // Auto-resize textarea
        inputEl.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
            sendBtn.disabled = this.value.trim() === '';
        });
        
        // Connection status
        socket.on('connect', () => {
            statusEl.textContent = 'ðŸŸ¢ Online';
        });
        
        socket.on('disconnect', () => {
            statusEl.textContent = 'ðŸ”´ Offline';
        });
        
        // Send message
        function sendMessage() {
            const message = inputEl.value.trim();
            if (message && socket.connected) {
                const data = { username, message };
                socket.emit('chatMessage', data);
                inputEl.value = '';
                inputEl.style.height = 'auto';
            }
        }
        
        sendBtn.onclick = sendMessage;
        inputEl.onkeypress = (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        };
        
        // Receive message
        socket.on('message', (data) => {
            addMessage(data.username, data.message);
        });
        
        function addMessage(user, msg) {
            const time = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            
            const div = document.createElement('div');
            div.className = 'message';
            
            const hue = Math.floor(Math.random() * 360);
            const avatarText = user.charAt(0).toUpperCase();
            
            div.innerHTML = `
                <div class="message-avatar" style="background: hsl(${hue}, 70%, 50%)">
                    ${avatarText}
                </div>
                <div class="message-bubble">
                    <div class="message-header">
                        <span class="username">${user}</span>
                        <span class="timestamp">${time}</span>
                    </div>
                    <div class="message-text">${msg}</div>
                </div>
            `;
            
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }
    </script>
</body>
</html>
