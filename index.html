<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí¨ Chat Anonim - Emoji Live</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab, #f0c14b, #ffcc00);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            overflow: hidden;
            color: #fff;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        .header {
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(20px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            position: relative;
            z-index: 10;
        }
        
        .logo {
            font-size: 32px;
            font-weight: 900;
            background: linear-gradient(45deg, #fff, #ffd700, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255,255,255,0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { filter: drop-shadow(0 0 10px #fff); }
            to { filter: drop-shadow(0 0 20px #ffd700); }
        }
        
        .stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
            font-weight: 600;
        }
        
        .stat {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }
        
        #status.connected { background: rgba(34,197,94,0.8); }
        #status.disconnected { background: rgba(239,68,68,0.8); }
        
        .chat-container {
            flex: 1;
            display: flex;
            position: relative;
            z-index: 10;
            overflow: hidden;
        }
        
        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            display: flex;
            margin-bottom: 20px;
            max-width: 80%;
            animation: slideInRight 0.4s ease-out;
        }
        
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .message-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            border: 3px solid rgba(255,255,255,0.3);
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        
        .message-content {
            background: rgba(255,255,255,0.95);
            padding: 20px 25px;
            border-radius: 25px 25px 25px 5px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            color: #333;
            position: relative;
            backdrop-filter: blur(10px);
            max-width: calc(100% - 65px);
        }
        
        .username {
            font-weight: 800;
            font-size: 14px;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .message-text {
            font-size: 16px;
            line-height: 1.6;
            word-wrap: break-word;
            font-feature-settings: "liga" 1, "clig" 1;
        }
        
        .input-container {
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(25px);
            padding: 25px 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
            z-index: 10;
        }
        
        .text-inputs {
            display: flex;
            gap: 15px;
            align-items: end;
        }
        
        #username, #messageInput {
            background: rgba(255,255,255,0.95);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 30px;
            padding: 18px 25px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            font-size: 16px;
            color: #333;
        }
        
        #username {
            flex: 0 0 220px;
        }
        
        #messageInput {
            flex: 1;
            resize: none;
            min-height: 60px;
            max-height: 140px;
        }
        
        #username:focus, #messageInput:focus {
            outline: none;
            border-color: #ffd700;
            box-shadow: 0 0 0 4px rgba(255,215,0,0.3);
            transform: scale(1.02);
        }
        
        /* EMOJI PICKER */
        .emoji-picker {
            display: flex;
            gap: 10px;
            padding: 10px 0;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .emoji-picker::-webkit-scrollbar {
            display: none;
        }
        
        .emoji-btn {
            width: 50px;
            height: 50px;
            border-radius: 15px;
            border: none;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .emoji-btn:hover {
            transform: scale(1.1) translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            background: rgba(255,215,0,0.9);
        }
        
        #sendBtn {
            padding: 18px 35px;
            background: linear-gradient(45deg, #ff6b6b, #ffd700, #4ecdc4);
            color: #fff;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            box-shadow: 0 8px 25px rgba(255,107,107,0.4);
        }
        
        #sendBtn:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(255,107,107,0.6);
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .header { padding: 15px 20px; }
            .message { max-width: 95%; }
            .text-inputs { flex-direction: column; }
            #username { flex: 1; }
            .emoji-picker { justify-content: center; }
            .emoji-btn { width: 45px; height: 45px; font-size: 20px; }
        }
        
        /* Scrollbar */
        #messages::-webkit-scrollbar { width: 8px; }
        #messages::-webkit-scrollbar-track { background: rgba(255,255,255,0.1); border-radius: 10px; }
        #messages::-webkit-scrollbar-thumb { 
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <div class="logo">‚ú® Chat Emoji Live</div>
            <div class="stats">
                <div class="stat" id="status">Menghubungkan...</div>
                <div class="stat" id="userCount">0 online</div>
            </div>
        </div>
        
        <div class="chat-container">
            <div id="messages"></div>
        </div>
        
        <div class="input-container">
            <div class="text-inputs">
                <input type="text" id="username" placeholder="Nama kamu... üë§" maxlength="20">
                <textarea id="messageInput" placeholder="Tulis pesan + emoji disini... üí¨" rows="1"></textarea>
            </div>
            
            <div class="emoji-picker">
                <button class="emoji-btn" onclick="insertEmoji('üòÄ')">üòÄ</button>
                <button class="emoji-btn" onclick="insertEmoji('üòÇ')">üòÇ</button>
                <button class="emoji-btn" onclick="insertEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</button>
                <button class="emoji-btn" onclick="insertEmoji('üî•')">üî•</button>
                <button class="emoji-btn" onclick="insertEmoji('üëç')">üëç</button>
                <button class="emoji-btn" onclick="insertEmoji('üéâ')">üéâ</button>
                <button class="emoji-btn" onclick="insertEmoji('üòç')">üòç</button>
                <button class="emoji-btn" onclick="insertEmoji('üöÄ')">üöÄ</button>
                <button class="emoji-btn" onclick="insertEmoji('‚≠ê')">‚≠ê</button>
                <button class="emoji-btn" onclick="insertEmoji('üíØ')">üíØ</button>
                <button class="emoji-btn" onclick="insertEmoji('üëã')">üëã</button>
                <button class="emoji-btn" onclick="insertEmoji('üôå')">üôå</button>
            </div>
            
            <button id="sendBtn">üöÄ Kirim</button>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        const socket = io();
        let username = 'Anon' + Math.floor(Math.random() * 1000);
        
        // DOM elements
        const statusEl = document.getElementById('status');
        const userCountEl = document.getElementById('userCount');
        const usernameEl = document.getElementById('username');
        const messagesEl = document.getElementById('messages');
        const inputEl = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const particlesEl = document.getElementById('particles');
        
        // Create floating particles
        for(let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 6 + 's';
            particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
            particlesEl.appendChild(particle);
        }
        
        // EMOJI FUNCTION
        function insertEmoji(emoji) {
            const input = inputEl;
            const start = input.selectionStart;
            const end = input.selectionEnd;
            const textBefore = input.value.substring(0, start);
            const textAfter = input.value.substring(end);
            input.value = textBefore + emoji + ' ' + textAfter;
            input.focus();
            const newPos = start + emoji.length + 1;
            input.setSelectionRange(newPos, newPos);
            input.style.height = 'auto';
            input.style.height = Math.min(input.scrollHeight, 140) + 'px';
        }
        
        // Auto-resize textarea
        inputEl.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 140) + 'px';
        });
        
        // Update username
        usernameEl.addEventListener('input', (e) => {
            username = e.target.value.trim() || 'Anon' + Math.floor(Math.random() * 1000);
        });
        
        // Connection status
        socket.on('connect', () => {
            statusEl.textContent = 'üü¢ Online';
            statusEl.className = 'connected';
        });
        
        socket.on('disconnect', () => {
            statusEl.textContent = 'üî¥ Offline';
            statusEl.className = 'disconnected';
        });
        
        function sendMessage() {
            const message = inputEl.value.trim();
            if (message && socket.connected) {
                const data = { username, message };
                socket.emit('chatMessage', data);
                inputEl.value = '';
                inputEl.style.height = 'auto';
            }
        }
        
        sendBtn.onclick = sendMessage;
        inputEl.onkeypress = (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        };
        
        socket.on('message', (data) => {
            addMessage(data.username, data.message);
        });
        
        function addMessage(user, msg) {
            const div = document.createElement('div');
            div.className = 'message';
            
            const hue1 = Math.floor(Math.random() * 360);
            const hue2 = (hue1 + 60) % 360;
            const avatarText = user.charAt(0).toUpperCase();
            
            div.innerHTML = `
                <div class="message-avatar" style="background: linear-gradient(45deg, hsl(${hue1}, 70%, 60%), hsl(${hue2}, 70%, 50%))">
                    ${avatarText}
                </div>
                <div class="message-content">
                    <div class="username">${user}</div>
                    <div class="message-text">${msg}</div>
                </div>
            `;
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }
    </script>
</body>
</html>
